<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="../img/logo.png"/>
    <link rel="stylesheet" href="../styles/peliculas.css" />
    <title>Recomendaciones</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container">
        <img src="https://i.ibb.co/kQVndbq/P-La-caida-de-la-casa-blanca.webp" alt="Imagen 1" />
        <img src="https://i.ibb.co/g7zgSq4/P-La-casa-de-papel.webp" alt="Imagen 2" />
        <img src="https://i.ibb.co/qBvqp4P/P-john-wick-chapter-2.webp" alt="Imagen 3"/>
        <img src="https://i.ibb.co/ZH3QzNp/P-Toy-Story-5.webp" alt="Imagen 4" />
      </div>
      <button class="next">&#10095;</button>
      <button class="prev">&#10094;</button>
    </div>

    <section class="recomendado">
      <h2>Recomendado</h2>
      <section class="grid-container">
        <div class="grid-item">
          <img src="../img/worldwar.jpg" />
          <div class="play">
            <i class="fa-solid fa-circle-play"></i>
            <span>PLAY</span>
          </div>
        </div>
        <div class="grid-item">
          <img src="../img/HD-wallpaper-movie-john-wick-chapter-2-john-wick-keanu-reeves.jpg" />
          <div class="play">
            <i class="fa-solid fa-circle-play"></i>
            <span>PLAY</span>
          </div>
        </div>
        <div class="grid-item">
          <img src="../img/Alien_Covenant_Header_1024x1024.jpg" />
          <div class="play">
            <i class="fa-solid fa-circle-play"></i>
            <span>PLAY</span>
          </div>
        </div>
        <div class="grid-item">
          <img src="../img/download.jpg" />
          <div class="play">
            <i class="fa-solid fa-circle-play"></i>
            <span>PLAY</span>
          </div>
        </div>
        <div class="paw">
          <i class="fa-solid fa-chevron-up"></i>
        </div>
      </section>
      <section class="pelicula oculto">
      </section>

    </section>

    <script src="../src/peliculas.js"></script>
  </body>
</html>
